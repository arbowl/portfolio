<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}drew's website login{% endblock %}</title>
        {% load static %}
        <link href="{% static 'frontend/css/drews_login_css.css' %}?{% now 'U' %}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="{% static 'frontend/css/drews_css.css' %}?{% now 'U' %}" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="header">
                <img src="{% static 'images/drewbowler.jpg' %}" height="75px" width="75px">
                <p>drew bowler's site</p>
    
                <div class="header-right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" id="signon">Log Out</a>
                    {% else %}
                        <a href="{% url 'signup' %}">Register</a>
                        <a href="{% url 'login' %}">Log In</a>
                    {% endif %}
                    <a href="{% url 'contact' %}">Contact</a>
                    <a href="{% url 'home' %}">Home</a>
                </div>
    
                <div class="authentication">
                    {% if user.is_authenticated %}
                        <p id="welcome">Hi, <u>{{ user.username }}</u>!</p>
                    {% endif %}
                </div>
    
            </div> 
        </header>
        <div class="login-form">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
