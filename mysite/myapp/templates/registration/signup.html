{% extends "registration/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post">
    <div class="content">
        <div class="input-field">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
    </div>
    <div class="action">
        <button type="submit">Sign Up</button>
    </div>
</form>
{% endblock %}
