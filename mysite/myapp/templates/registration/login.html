{% extends 'registration/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    <div class="content">
        <div class="input-field">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
    </div>
    <div class="action">
        <button type="submit">Login</button>
        <a href="{% url 'password_reset' %}" style="margin-top: 2%;" id="forgot">Forgot password?</a>
    </div>
</form>
<hr id="hr"/>
<p id="new-users">New to the site? <a href="{% url 'signup' %}">Sign up</a>!</p>
{% endblock %}
